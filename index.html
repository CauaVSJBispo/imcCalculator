<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
    <title>IMC CALCULATOR</title>
</head>
<body>
    <aside>
        <audio id="som-erro" src="assets/audio/error-sound.mp3"></audio>
    </aside>
    <section>
            <form id="formulario" action="">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="nome" placeholder="Digite seu nome">
                <label for="altura">Altura em metros:</label>
                <input type="number" step="0.01" min="0" name="altura" id="altura" class="peso" placeholder="Digite sua altura. Ex: 1.80">
                <label for="peso">Peso em Kg:</label>
                <input type="number" step="0.01" min="0" name="peso" id="peso" class="peso" placeholder="Digite seu peso. Ex: 85.3">
                
                <div class="botoes">
                    <button id="apagar" type="reset">Apagar</button>
                    <button id="enviar">Enviar</button>
                </div>
            </form>

        <div class="resultado" id="resultado">
            <p id="texto" class="texto"></p>
        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>
</html>
